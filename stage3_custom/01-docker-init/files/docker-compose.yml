version: '2'
services:
  homebridge:
    image: oznu/homebridge:debian-raspberry-pi
    network_mode: host
    restart: always
    environment:
      - TZ=${TZ}
      - PGID=1000
      - PUID=1000
      - HOMEBRIDGE_INSECURE=1
      - HOMEBRIDGE_CONFIG_UI=1
      - HOMEBRIDGE_CONFIG_UI_PORT=80
      - CONFIG_UI_BRANDING=hoobs
    volumes:
      - /var/lib/homebridge:/homebridge
